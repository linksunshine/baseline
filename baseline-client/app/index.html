<!DOCTYPE html>
<html ng-app="baselineAdmin">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Dashboard</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="lib/lte/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="lib/lte/dist/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="lib/lte/dist/css/skins/_all-skins.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="lib/lte/plugins/iCheck/flat/blue.css">
  <!-- Morris chart -->
  <link rel="stylesheet" href="lib/lte/plugins/morris/morris.css">
  <!-- jvectormap -->
  <link rel="stylesheet" href="lib/lte/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
  <!-- Date Picker -->
  <link rel="stylesheet" href="lib/lte/plugins/datepicker/datepicker3.css">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="lib/lte/plugins/daterangepicker/daterangepicker.css">
  <!-- bootstrap wysihtml5 - text editor -->
  <link rel="stylesheet" href="lib/lte/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">

  <!-- DataTables -->
  <link rel="stylesheet" href="lib/lte/plugins/datatables/dataTables.bootstrap.css">


  <!-- dialog -->
  <link rel="stylesheet" href="lib/ngDialog/ngDialog.css">
  <link rel="stylesheet" href="lib/ngDialog/ngDialog-theme-default.css">
  <link rel="stylesheet" href="lib/ngDialog/ngDialog-theme-plain.css">
  <link rel="stylesheet" href="lib/ngDialog/ngDialog-custom-width.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">

<div ng-include="'admin/pages/login.html'"   ng-show="!isAuthenticated()"></div>

<div class="wrapper" ng-show="isAuthenticated()" ng-controller="homeController">
  <div ng-include="'admin/pages/header.html'"></div>
  <div ng-include="'admin/pages/sidebar.html'"></div>
  <!-- 内容展示区 begin-->
  <div class="content-wrapper">
    <ui-breadcrumbs displayname-property="breadcrumb.displayName" abstract-proxy-property="breadcrumb.proxy" template-url="lib/uiBreadcrumbs/uiBreadcrumbs.tpl.html"></ui-breadcrumbs>
    <div ui-view="main"></div>
  </div>

  <!-- 内容展示区 end-->
  <div ng-include="'admin/pages/footer.html'"></div>
  <div ng-include="'admin/pages/sidebar-control.html'"></div>
</div>


<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="lib/lte/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button);
</script>
<!-- Bootstrap 3.3.6 -->
<script src="lib/lte/bootstrap/js/bootstrap.min.js"></script>
<!-- Morris.js charts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<!--<script src="lte/plugins/morris/morris.min.js"></script>-->
<!-- Sparkline -->
<script src="lib/lte/plugins/sparkline/jquery.sparkline.min.js"></script>
<!-- jvectormap -->
<script src="lib/lte/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="lib/lte/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
<!-- jQuery Knob Chart -->
<script src="lib/lte/plugins/knob/jquery.knob.js"></script>
<!-- daterangepicker -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
<script src="lib/lte/plugins/daterangepicker/daterangepicker.js"></script>
<!-- datepicker -->
<script src="lib/lte/plugins/datepicker/bootstrap-datepicker.js"></script>
<!-- DataTables -->
<script src="lib/lte/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="lib/lte/plugins/datatables/dataTables.bootstrap.min.js"></script>
<!-- Bootstrap WYSIHTML5 -->
<script src="lib/lte/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
<!-- Slimscroll -->
<script src="lib/lte/plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="lib/lte/plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="lib/lte/dist/js/app.min.js"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<!--<script src="lte/dist/js/pages/dashboard.js"></script>-->
<!-- AdminLTE for demo purposes -->
<!--<script src="lte/dist/js/demo.js"></script>-->

<!-- AngularJS -->
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-resource.min.js"></script>
<script src="lib/angular/angular-route.min.js"></script>
<script src="lib/angular/angular-ui-router.js"></script>
<script src="lib/angular/angular-cookies.min.js"></script>

<script src="lib/uiBreadcrumbs/uiBreadcrumbs.js"></script>

<!-- 弹窗-->
<script src="lib/ngDialog/ngDialog.min.js"></script>
<script type="text/javascript" src="lib/ngDialog/ngDialog.js"></script>

<!-- 多选框-->
<script src="lib/checklist/checklist-model.js"></script>

<!-- 分页-->
<script src="lib/pagination/tm.pagination.js"></script>


<script src="dist/app.js"></script>
</body>
</html>
