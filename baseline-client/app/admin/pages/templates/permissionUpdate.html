<div class="ngdialog-message">
    <div class="panel panel-default">
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="permissionName">permissionName</label>
                    <input type="text" class="form-control" id="permissionName" ng-model="data.permissionName" placeholder="资源名称">
                </div>
                <div class="form-group">
                    <label for="permission">permission</label>
                    <input type="text" class="form-control" id="permission" ng-model="data.permission" placeholder="资源字符串">
                </div>
                <div class="form-group">
                    <label for="description">description</label>
                    <textarea class="form-control" id="description" ng-model="data.description" placeholder="描述" rows="3"></textarea>
                </div>
                <div class="ngdialog-buttons">
                    <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm(data)">确定</button>
                    <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog('button')">取消</button>
                </div>
            </form>
        </div>
    </div>
</div>
