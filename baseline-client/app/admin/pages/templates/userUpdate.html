<div class="ngdialog-message">
    <div class="panel panel-default">
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="username">username</label>
                    <input type="text" class="form-control" id="username" ng-model="data.username" placeholder="用户名">
                </div>
                <div class="form-group">
                    <label for="surname">surname</label>
                    <input type="text" class="form-control" id="surname" ng-model="data.surname" placeholder="姓名">
                </div>
                <div class="form-group">
                    <label for="email">email</label>
                    <input type="text" class="form-control" id="email" ng-model="data.email" placeholder="邮箱">
                </div>
                <div class="form-group">
                    <label for="mobile">mobile</label>
                    <input type="text" class="form-control" id="mobile" ng-model="data.mobile" placeholder="移动电话">
                </div>
                <div class="form-group">
                    <label for="description">description</label>
                    <textarea class="form-control" id="description" ng-model="data.description" placeholder="描述" rows="3"></textarea>
                </div>
                <div class="ngdialog-buttons">
                    <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm(data)">确定</button>
                    <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog('button')">取消</button>
                </div>
            </form>
        </div>
    </div>
</div>
