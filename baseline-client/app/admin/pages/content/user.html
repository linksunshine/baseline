<section class="content" ng-controller="userController">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-6">
                    <button type="button" ng-click="userAdd()" class="btn btn-default">add user</button>
                </div>
                <!-- /.col-lg-6 -->
                <div class="col-lg-6">
                    <div class="input-group" ng-show="isAuthorized(userPermissions.USER_SEARCH)">
                        <input type="text" class="form-control" ng-model="search" placeholder="Search for...">
                          <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="searchKeyDown($event)">Go!</button>
                          </span>
                    </div>
                    <!-- /input-group -->
                </div>
                <!-- /.col-lg-6 -->
            </div>
            <!-- /.row -->
        </div>

        <!-- Table -->
        <table class="table">
            <thead>
            <tr>
                <th>序号</th>
                <th>用户名</th>
                <th>移动电话</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="l in userList">
                <td ng-bind="$index+startIndex">1</td>
                <td>{{l.username}}</td>
                <td>{{l.mobile}}</td>
                <td>{{l.createdon}}</td>
                <td>
                    <button type="button" class="btn btn-default" ng-click="roleAllocate(l)">角色分配</button>
                    <button type="button" class="btn btn-default" ng-show="isAuthorized(userPermissions.USER_UPDATE)" ng-click="userUpdate(l)">修改</button>
                    <button type="button" class="btn btn-default">停用</button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="panel-body">
            <tm-pagination conf="paginationConf"></tm-pagination>
        </div>
    </div>
</section>
